<!DOCTYPE html>
<html>
  <head>
    <title>QRChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/chat.css" />
    <script>
      var nsec = ""; /** NSEC SESSION KEY **/
      var npub = ""; /** NPUB SESSION KEY **/
      var npubRecipient = ""; /** NPUB RECIPIENT KEY **/
      var sessionId = ""; /** SESSION ID **/
    </script>
    <script src="/nostr.bundle.js"></script>
  </head>
  <body class="h-full">
    <div class="container flex flex-column text-center justify-center h-100vh">
      <div class="font-mono">ephemeral, anonymous</div>
      <code>
        <strong>
          <pre>
  ___  ____      _           _   
 / _ \|  _ \ ___| |__   __ _| |_ 
| | | | |_) / __| '_ \ / _` | __|
| |_| |  _ < (__| | | | (_| | |_ 
 \__\_\_| \_\___|_| |_|\__,_|\__|</pre
          >
        </strong>
      </code>
      <div class="font-mono mb-1">over nostr</div>
      <div class="font-mono mb-1 session">
        You are: <span class="npub"></span>
      </div>
      <div class="font-mono mb-1 session">
        Recipient: <span class="npubRecipient"></span>
      </div>
      <div id="chat">
        <div id="history" class="session"></div>
        <form id="chat-form" class="text-center session">
          <input class="p-1" name="msg" placeholder="Enter your message" />
          <button class="p-1">Send</button>
        </form>
        <div id="error" class="fg-red"></div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
