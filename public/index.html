<!DOCTYPE html>
<html>
  <head>
    <title>QRChat</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/index.css" />
    <script>
      var nsec = "" /** NSEC SESSION KEY **/;
      var npub = "" /** NPUB SESSION KEY **/;
    </script>
  </head>
  <body class="h-full">
    <div class="flex flex-column text-center justify-center h-100vh">
      <div class="font-mono">ephemeral, anonymous</div>
      <code>
        <strong>
          <pre>
  ___  ____      _           _   
 / _ \|  _ \ ___| |__   __ _| |_ 
| | | | |_) / __| '_ \ / _` | __|
| |_| |  _ < (__| | | | (_| | |_ 
 \__\_\_| \_\___|_| |_|\__,_|\__|</pre
          >
        </strong>
      </code>
      <div class="font-mono mb-1">over nostr</div>
      <div class="font-mono mb-1">You are: <span class="npub"></span></div>
      <div class="chat">
        <form id="chat-form" class="chat-input text-center" method="post" action="/chat">
          <input class="p-1" name="msg" placeholder="Enter your message" />
          <button class="p-1">Send</button>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
